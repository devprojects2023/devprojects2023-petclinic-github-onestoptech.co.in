apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-depl
  namespace: dev-pet
spec:
  selector:
    matchLabels:
      app: mysql
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql-depl
        image: mysql:latest
        resources:
          limits:
            # memory: "1Gi"
            memory: "500Mi"
            cpu: "500m"
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mypvc

---
apiVersion: v1
kind: Service
metadata:
  namespace: dev-pet
  name: mysql-srv
spec:
  # type: NodePort
  selector:
    app: mysql
     
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
    # nodePort: 31000
  type: LoadBalancer